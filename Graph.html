<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="graph.css">
</head>

<body>
    <h1>My attempt at making graphs.</h1>

    <section class="graph">

        <section class="side">
            <div>0%</div>
            <div>10%</div>
            <div>20%</div>
            <div>30%</div>
            <div>40%</div>
            <div>50%</div>
            <div>60%</div>
            <div>70%</div>
            <div>80%</div>
            <div>90%</div>
            <div>100%</div>
        </section>

        <section class="in">
            <div id="graph"></div>
            <div id="graph"></div>
            <div id="graph"></div>
            <div id="graph"></div>
            <div id="graph"></div>
            <div id="graph"></div>
            <div id="graph"></div>
            <div id="graph"></div>
        </section>
    </section>

    <section class="out">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
    </section>

</body>

</html>
